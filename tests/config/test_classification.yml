experiment_name: shufflenetv2_x1.0_softmax
logging: None
dataset: {
  train: {
    dataset: ImageFolder,
    args: {
      root: external/datasets/cat_dog
    },
  },
  eval: {
    dataset: ImageFolder,
    args: {
      root: external/datasets/cat_dog
    }
  },
  dataloader: {
    dataloader: DataLoader,
    args: {
      num_workers: 0,
      batch_size: 4,
      shuffle: True,
    },
  },
}
model: {
  name: softmax,
  network_args : {
    backbone : shufflenetv2_x0.5,
    n_classes : 10,
    pretrained_backbone: true,
    freeze_backbone: false
  },
  preprocess_args: {
    input_size: 224,
    input_normalization: {
      mean: [0.5, 0.5, 0.5],
      std: [0.5, 0.5, 0.5]
    }
  },
  loss_args: {
    reduction: mean
  },
  postprocess_args: {}
}
trainer: {
  optimizer: {
    method: SGD,
    args: {
      lr: 0.0048358967189158575,
      momentum: 0.9,
      weight_decay: 0.0005,
    }
  },
  validation : {
    args: {},
    val_epoch : 1,
  },
  device: 'cpu',
  driver: {
    module : DefaultTrainer,
    args : {}
  },
  epoch: 5,
  save_epoch: 1
}
output_directory : experiments/outputs
