experiment_name: mobilenetv2_softmax_cifar100_224
logging: None
checkpoint: None
device: 'cuda:0'
output_directory: experiments/outputs
dataset: {
  train: {
    name: CIFAR100,
    args: {
      root: external/datasets,
      train: True,
      download: True
    },
    augmentations: [{
      module: albumentations,
      args: {
        transforms: [
          {
            transform : RandomBrightnessContrast, 
            args : {
              p : 0.5, brightness_by_max: False,
              brightness_limit: 0.1, contrast_limit: 0.1,
            }
          },
          {transform: HueSaturationValue, args: {}},
          {transform : HorizontalFlip, args : {p : 0.5}},
        ]
      }
    }]
  },
  eval: {
    name: CIFAR100,
    args: {
      root: external/datasets,
      train: False,
      download: True
    }
  },
}
dataloader: {
  module: PytorchDataLoader,
  args: {
    num_workers: 4,
    batch_size: 32,
    shuffle: True,
  },
}
model: {
  name: softmax,
  network_args: {
    backbone: mobilenet_v2,
    n_classes: 100,
    pretrained_backbone: True,
    freeze_backbone: False
  },
  preprocess_args: {
    input_size: 224,
    input_normalization: {
      mean: [0.4914, 0.4822, 0.4465],
      std: [0.2023, 0.1994, 0.2010],
      scaler: 255,
    }
  },
  loss_args: {
    reduction: mean
  },
  postprocess_args: {}
}
trainer: {
  optimizer: {
    method: SGD,
    args: {
      lr: 0.0141,
      momentum: 0.9,
      weight_decay: 0.0005,
    }
  },
  lr_scheduler : {
    method : CosineLRScheduler,
    args : {
      t_initial : 10,
      t_mul : 1.0,
      lr_min : 0.00001,
      warmup_lr_init: 0.00001,
      warmup_t: 2,
      cycle_limit : 1,
      t_in_epochs : True,
      decay_rate : 0.1,
    }
  },
  driver: {
    module: DefaultTrainer,
    args: {
      accumulation_step: 8,
    }
  },
  epoch: 10,
  save_epoch: 5
}
validator: {
  args: {},
  val_epoch: 4,
}
exporter : {
  module : onnx,
  args : {
    opset_version : 11,
  },
}
