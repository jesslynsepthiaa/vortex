  },
  eval : {
    name: VOC2007DetectionDataset,
    args : {
      image_set : val
    }
  },
}
dataloader: {
  module: DALIDataLoader,
  args: {
    num_thread: 1,
    device_id: 0,
    batch_size: 4,
    shuffle: True,
  },
}
seed : {
  torch : 0,
  cudnn : {
    deterministic : True,
    benchmark : False,
  }
}
