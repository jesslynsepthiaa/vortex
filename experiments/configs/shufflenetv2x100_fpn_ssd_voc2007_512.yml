experiment_name : shufflenetv2x100_fpn_ssd_voc2007_512
logging : None
checkpoint: None
device: 'cuda:0'
output_directory : experiments/outputs
model : {
  name : FPNSSD,
  preprocess_args : {
    input_size : 512,
    input_normalization : {
      mean : [0.5, 0.5, 0.5],
      std : [0.5, 0.5, 0.5],
      scaler: 255,
    }
  },
  network_args : {
    backbone : shufflenetv2_x1.0,
    n_classes : 20,
    pyramid_channels : 256,
    aspect_ratios : [1, 2., 3.],
    pretrained_backbone : True,
  },
  loss_args : {
    neg_pos : 3,
    overlap_thresh : 0.5,
  },
  postprocess_args : {
    nms : True,
  }
}
trainer : {
  optimizer : {
    method : SGD,
    args : {
      lr: 0.001,
      momentum : 0.9,
      weight_decay : 0.0005,
    }
  },
  lr_scheduler : {
    method : CosineLRScheduler,
    args : {
      t_initial : 200,
      t_mul : 1.0,
      lr_min : 0.00001,
      warmup_lr_init: 0.00001,
      warmup_t: 3,
      cycle_limit : 1,
      t_in_epochs : True,
      decay_rate : 0.1,
    }
  },
  epoch : 200,
  save_epoch : 5,
  driver : {
    module : DefaultTrainer,
    args : {
      accumulation_step : 4,
    },
  }
}
## optional field for validation step
validator: {
  args: {
    score_threshold: 0.9,
    iou_threshold: 0.2,
  },
  val_epoch: 5,
}
dataset : {
  train : {
    name: VOC2007DetectionDataset,
    args : {
      image_set : train,
    },
